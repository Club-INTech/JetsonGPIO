plugins {
    id 'java'
}

group 'fr.club_intech'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src/main/java/'
        }
    }
    test {
        java {
            srcDir 'src/test/java/'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
